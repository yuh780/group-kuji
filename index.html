<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グループ振り分けくじ</title>
  <style>
    :root {
      --main-color: #2c3e50;
      --accent-color: #3498db;
      --bg-color: #f4f4f4;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: var(--main-color);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 5px;
      margin: 8px 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: default;
    }

    .deleteBtn {
      background-color: #e74c3c;
    }

    #result {
      font-size: 1.6em;
      font-weight: bold;
      margin-top: 20px;
    }

    #remaining {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      table, input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>グループ振り分けくじ</h1>

  <div id="setup">
    <table id="groupTable">
      <thead>
        <tr>
          <th>グループ名</th>
          <th>定員</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="groupName" placeholder="A"></td>
          <td><input type="number" class="groupLimit" placeholder="8" min="1"></td>
          <td><button class="deleteBtn" onclick="deleteRow(this)">削除</button></td>
        </tr>
      </tbody>
    </table>
    <button onclick="addGroup()">グループを追加</button>
    <button onclick="initialize()">設定して開始</button>
  </div>

  <div id="main" style="display:none;">
    <button onclick="draw()">くじをひく</button>
    <button onclick="undo()" id="undoBtn" disabled>ひとつ戻す</button>
    <div id="result"></div>
    <div id="remaining"></div>
  </div>

  <script>
    let groupCounts = {};
    let groupLimits = {};
    let drawHistory = [];

    function addGroup() {
  const tbody = document.querySelector('#groupTable tbody');
  const tr = document.createElement('tr');

  const tdName = document.createElement('td');
  const inputName = document.createElement('input');
  inputName.type = 'text';
  inputName.className = 'groupName';
  inputName.placeholder = 'B';
  tdName.appendChild(inputName);

  const tdLimit = document.createElement('td');
  const inputLimit = document.createElement('input');
  inputLimit.type = 'number';
  inputLimit.className = 'groupLimit';
  inputLimit.placeholder = '8';
  inputLimit.min = '1';
  tdLimit.appendChild(inputLimit);

  const tdDelete = document.createElement('td');
  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = '削除';
  deleteBtn.className = 'deleteBtn';
  deleteBtn.onclick = function() {
    deleteRow(deleteBtn);
  };
  tdDelete.appendChild(deleteBtn);

  tr.appendChild(tdName);
  tr.appendChild(tdLimit);
  tr.appendChild(tdDelete);
  tbody.appendChild(tr);
}


    function deleteRow(btn) {
      const row = btn.closest('tr');
      const tbody = row.parentElement;
      if (tbody.children.length > 1) {
        tbody.removeChild(row);
      } else {
        alert("最低1グループは必要です");
      }
    }

    function initialize() {
      const names = document.querySelectorAll('.groupName');
      const limits = document.querySelectorAll('.groupLimit');
      groupCounts = {};
      groupLimits = {};
      drawHistory = [];
